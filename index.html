<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <section class="products">
        <!-- sorter -->
        <div class="products__sort">
            <label for="products__sort">Sort Product Price:</label>
            <select name="sort" id="products__sort">
                <option selected disabled>Select type SORT</option>
                <option value="DESC">DESC</option>
                <option value="ASC">ASC</option>
            </select>
        </div>
        <!-- filter -->
        <div class="products__filter">
            <!-- search  -->
            <div class="products__filter_search">
                <label for="search">Search:</label>
                <input type="text" name="search" id="filter_search">
            </div>
                <label for="products__sort">Filter Products:</label>
                <select name="filter" id="products__filter">
                    <option selected disabled>Select type Filter</option>
                    <option value="menClothing">men's clothing</option>
                    <option value="jewelery">jewelery</option>
                    <option value="electronics">electronics</option>
                    <option value="womenClithing">women's clothing</option>
                </select>
        </div>
       

        <div class="products__area">
            <!-- products -->
        </div>

    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
