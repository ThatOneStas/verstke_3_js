<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <section class="products">
        <!-- sorter -->
        <div class="products__sort">
            <label for="products__sort">Sort Product Price:</label>
            <select name="sort" id="products__sort">
                <option selected disabled>Select type SORT</option>
                <option value="DESC">DESC</option>
                <option value="ASC">ASC</option>
            </select>
        </div>
        <!-- filter -->
        <div class="products__filter">
            <!-- search  -->
            <div class="products__filter_search">
                <label for="search">Search:</label>
                <input type="text" name="search" id="filter_search">
            </div>
        </div>
        <button class="products_clear" style="margin: 10px 0px;">Clear all cart</button>
        <button class="refresh_page">Refresh</button>
        <button class="add_q_params">Add</button>
        <button class="read_q_params">Read</button>
        <button class="scroll_to">Scroll</button>
       <div class="products__cart" style="margin: 10px 0px;">
            <a href="">
                Корзина (к-сть продуктів: <span class="products__cart_counter">0</span>)
            </a>
       </div>

        <div class="products__area">
            <!-- products -->
        </div>

    </section>
    <footer class="footer">A</footer>
    <script src="scripts/index.js"></script>
</body>
</html>
